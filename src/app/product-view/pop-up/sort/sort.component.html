<div id="boxSort" class="box_btn_filter">
    <button [ngStyle]="{ 'background-color': popUpSort ? '#f6f6f6' : 'transparent' }" (click)="this.popUpSort = !this.popUpSort" class="btn_filter">
        <p>Sort</p>
        <img [ngClass]="{'transform_img': popUpSort}" src="/assets/img/arrow-down.png" alt="">
    </button>
    <div class="place_popup" *ngIf="popUpSort">
        <div style="padding-top: 0.25rem;"></div>
        <button class="btn_categories" *ngFor="let sortType of sortTypes" (click)="filterSort(sortType)" [ngClass]="{ 'active':     selectedButton === sortType }">{{ sortType }}
        </button>
    </div>
</div>
